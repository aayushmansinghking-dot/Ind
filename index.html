<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Republic Day 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, orange, white, green);
    text-align: center;
    color: #000;
}

/* ===== CENTER CARD ===== */
.card {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    margin: auto;
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    z-index: 2;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h1 {
    color: navy;
    margin: 15px 0;
}

h2 {
    color: #ff6600;
}

.name {
    margin-top: 15px;
    font-weight: bold;
    color: green;
}

/* ===== TYPING EFFECT ===== */
.typing {
    font-size: 1.1rem;
    min-height: 30px;
}

/* ===== ASHOKA CHAKRA ===== */
.chakra {
    width: 100px;
    height: 100px;
    border: 6px solid navy;
    border-radius: 50%;
    margin: 15px auto;
    position: relative;
    animation: spin 6s linear infinite;
}

.chakra span {
    position: absolute;
    width: 2px;
    height: 45px;
    background: navy;
    top: 5px;
    left: 50%;
    transform-origin: bottom;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

/* ===== FLAG ===== */
.flag {
    width: 150px;
    height: 90px;
    margin: 10px auto;
    animation: wave 2s infinite ease-in-out;
}

.flag div {
    height: 33.33%;
}

.orange { background: orange; }
.white { background: white; }
.green { background: green; }

@keyframes wave {
    0%,100% { transform: skewY(0deg); }
    50% { transform: skewY(-3deg); }
}

/* ===== SHARE BUTTON ===== */
button {
    margin-top: 15px;
    padding: 10px 18px;
    border: none;
    border-radius: 20px;
    background: #25D366;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

/* ===== CANVAS ===== */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <h2>26 January 2026</h2>

    <div class="flag">
        <div class="orange"></div>
        <div class="white"></div>
        <div class="green"></div>
    </div>

    <div class="chakra" id="chakra"></div>

    <h1>Happy Republic Day ðŸ‡®ðŸ‡³</h1>
    <div class="typing" id="typing"></div>

    <div class="name">â€” AAYUSHMAN SINGH</div>

    <button onclick="share()">Share ðŸ‡®ðŸ‡³</button>
</div>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
/* ===== ASHOKA SPOKES ===== */
const chakra = document.getElementById("chakra");
for(let i=0;i<24;i++){
    let s=document.createElement("span");
    s.style.transform=`rotate(${i*15}deg)`;
    chakra.appendChild(s);
}

/* ===== TYPING TEXT ===== */
const text = "Proud to be an Indian. Jai Hind!";
let i = 0;
setInterval(()=>{
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
    }
},80);

/* ===== SHARE ===== */
function share(){
    const msg = "Happy Republic Day 2026 ðŸ‡®ðŸ‡³ â€” AAYUSHMAN SINGH";
    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
}

/* ===== FIREWORKS ===== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

function firework(){
    let x = Math.random()*canvas.width;
    let y = Math.random()*canvas.height;
    for(let i=0;i<20;i++){
        ctx.beginPath();
        ctx.arc(x,y,2,0,Math.PI*2);
        ctx.fillStyle = ["orange","white","green"][Math.floor(Math.random()*3)];
        ctx.fill();
    }
}
setInterval(firework,500);
</script>

</body>
</html>
